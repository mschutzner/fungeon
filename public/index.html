<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Fungeon</title>
    <style>
        body {
            margin: 0;
            border: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #483C32;
        }

        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #game-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(100vw, 100vh);
            height: min(100vw, 100vh);
            aspect-ratio: 1;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="bundle.js"></script>
</body>
</html>
